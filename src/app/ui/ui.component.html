<div class="flex justify-between mb-2">
  <button 
    class="h-10 w-10 flex items-center justify-center rounded-md border border-gray-300 bg-white hover:bg-gray-100"
    aria-label="Keyboard shortcuts"
    (click)="showKeyboardShortcuts()">
    <lucide-angular [img]="Keyboard"></lucide-angular>
  </button>

  <div class="flex gap-2">
    <button 
      class="h-10 w-10 flex items-center justify-center rounded-md border border-gray-300 bg-white hover:bg-gray-100"
      aria-label="Copy to clipboard"
      (click)="copyToClipboard()">
      <lucide-angular [img]="ClipboardCopy"></lucide-angular>
    </button>
    <button 
      class="h-10 w-10 flex items-center justify-center rounded-md border border-gray-300 bg-white hover:bg-gray-100"
      aria-label="Download"
      (click)="downloadMarkdown()">
      <lucide-angular [img]="ArrowDownToLine"></lucide-angular>
    </button>
    <button 
      class="h-10 w-10 flex items-center justify-center rounded-md border border-gray-300 bg-white hover:bg-gray-100"
      aria-label="Help"
      (click)="showHelp()">
      <lucide-angular [img]="BadgeHelp"></lucide-angular>
    </button>
  </div>
</div>
