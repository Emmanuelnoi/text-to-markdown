<ng-container *ngIf="safeEditor">
  <tiptap-editor [editor]="safeEditor"></tiptap-editor>
  <tiptap-bubble-menu [editor]="safeEditor">
    <div class="p-2 border border-black rounded bg-black text-gray-500 flex gap-2">
      <button
        type="button"
        class="px-1 hover:text-white"
        (click)="safeEditor.chain().focus().toggleHeading({ level: 1 }).run()"
        [ngClass]="{ 'bg-gray-900 text-white': safeEditor.isActive('heading', { level: 1 }) }"
      >
        <lucide-angular [img]="Heading" class="my-icon"></lucide-angular>
      </button>

      <button
        type="button"
        class="px-1 hover:text-white"
        (click)="safeEditor.chain().focus().toggleBold().run()"
        [ngClass]="{ 'bg-gray-900 text-white': safeEditor.isActive('bold') }"
      >
        <lucide-angular [img]="Bold" class="my-icon"></lucide-angular>
      </button>

      <button
        type="button"
        class="px-1 hover:text-white"
        (click)="safeEditor.chain().focus().toggleItalic().run()"
        [ngClass]="{ 'bg-gray-900 text-white': safeEditor.isActive('italic') }"
      >
        <lucide-angular [img]="Italic" class="my-icon"></lucide-angular>
      </button>

      <button
        type="button"
        class="px-1 hover:text-white"
        (click)="safeEditor.chain().focus().toggleStrike().run()"
        [ngClass]="{ 'bg-gray-900 text-white': safeEditor.isActive('strike') }"
      >
        <lucide-angular [img]="Strikethrough" class="my-icon"></lucide-angular>
      </button>

      <button
        type="button"
        class="px-1 hover:text-white"
        (click)="safeEditor.chain().focus().toggleUnderline().run()"
        [ngClass]="{ 'bg-gray-900 text-white': safeEditor.isActive('underline') }"
      >
        <lucide-angular [img]="Underline" class="my-icon"></lucide-angular>
      </button>

      <button
        type="button"
        class="px-1 hover:text-white"
        (click)="safeEditor.chain().focus().toggleCode().run()"
        [ngClass]="{ 'bg-gray-900 text-white': safeEditor.isActive('code') }"
      >
        <lucide-angular [img]="Code" class="my-icon"></lucide-angular>
      </button>
    </div>
  </tiptap-bubble-menu>
</ng-container>
